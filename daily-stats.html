<body class="bg-gray-100 p-4">

    <script>
        // Tutaj ten sam kod co w index.html do obsługi GitHuba
        let GITHUB_TOKEN = localStorage.getItem('github_token');
        if (!GITHUB_TOKEN) {
            GITHUB_TOKEN = prompt('Wprowadź swój GitHub Token:');
            if (GITHUB_TOKEN) {
                localStorage.setItem('github_token', GITHUB_TOKEN);
            }
        }
        const REPO_OWNER = 'Cinek2131';
        const REPO_NAME = 'DT';
        const FILE_PATH = 'trades.json';

        async function loadFromGithub() {
            // ... (ten sam kod co w index.html)
        }

        function calculateDailyStats(trades, date) {
            const dayToCheck = date.toDateString();
            const dailyTrades = trades.filter(trade => 
                new Date(trade.date).toDateString() === dayToCheck
            );
            // ... (reszta kodu z calculateDailyStats)
        }

        async function updateDailyStats() {
            const trades = await loadFromGithub();
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            const todayStats = calculateDailyStats(trades, today);
            const yesterdayStats = calculateDailyStats(trades, yesterday);

            // Aktualizacja statystyk na stronie
            updateStatsDisplay('today', todayStats);
            updateStatsDisplay('yesterday', yesterdayStats);
        }

        function updateStatsDisplay(prefix, stats) {
            document.getElementById(`${prefix}TotalTrades`).textContent = stats.totalTrades;
            // ... (aktualizacja pozostałych statystyk)
        }

        // Inicjalizacja
        window.addEventListener('DOMContentLoaded', updateDailyStats);
    </script>
